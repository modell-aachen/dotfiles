[
    {
        "defaults": {
            "link": {
                "relink": true,
                "force": true
            }
        }
    },
    {
        "clean": ["~"]
    },
    {
        "link": {
            "~/.dotfiles": "",
            "~/.dotfiles/.gitignore": "git/gitignore",
            "~/.inputrc": "bash/inputrc",
            "~/.profile": "bash/profile",
            "~/.bash": "bash/bash",
            "~/.bashrc": "bash/bashrc",
            "~/.bash_aliases": "bash/bash_aliases",
            "~/.vim": "vim/vim",
            "~/.vimrc": "vim/vimrc",
            "~/.buildcontrib": "buildcontrib"
        }
    },
    {
        "shell": [
            ["git submodule update --init --recursive", "Installing submodules"]
        ]
    }
]
